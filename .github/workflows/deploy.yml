name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-2 # 2. EDIT: Change to your EB region (e.g., us-west-2)
          role-session-name: GitHubActionsDeployment

      - name: Generate Deployment Package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          # 3. EDIT: Keep these as env. variables; the OIDC step populates them automatically
          aws_access_key: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ env.AWS_SESSION_TOKEN }} # 4. IMPORTANT: Add this for OIDC
          application_name: 'fastapi-cicd' # 5. EDIT: Your actual EB App Name
          environment_name: 'fastapi-cicd-env' # 6. EDIT: Your actual EB Environment Name
          version_label: "ver-${{ github.sha }}"
          region: ap-south-2 # 7. EDIT: Match the region used above
          deployment_package: deploy.zip